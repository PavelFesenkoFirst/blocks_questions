{% extends 'base.html' %}
{% load static %}

{% block main %}

    <div class="text-center">
        <form method="POST" class="post-form">
            {% csrf_token %}
            <div class="input-group pt-3 pb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Имя и фамилия</span>
              </div>
                <label for="id_first_name" class="sr-only">Имя:</label>
                <input type="text" name="first_name" class="form-control" value="{{ users.first_name }}"
                       maxlength="150" id="id_first_name">
                <label for="id_last_name" class="sr-only">Фамилия:</label>
                <input type="text" name="last_name" class="form-control" value="{{ users.last_name }}"
                       maxlength="150" id="id_last_name">
            </div>
            <div class="pb-3">
                <label for="id_description" class="sr-only">О себе:</label>
                <textarea name="description" class="form-control" rows="7" id="id_description"
                          placeholder="О себе: "> {{ users.description }}</textarea>
            </div>
                <label for="id_birth_date">Дата рождения: </label>
                <input type="date" name="birth_date" value="{{ users.birth_date }}" id="id_birth_date">
            <div class="mt-3 pb-2">
                <button class="btn btn-success" type="submit">Подтвердить</button>
            </div>
        </form>
    </div>

{% endblock %}
